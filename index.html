<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Explore a wide variety of online courses to boost your skills. From marketing to design, find expert-led courses with flexible learning options. Start your journey now!" />
        <meta name="keywords" content="online courses, e-learning, skill development, marketing courses, design courses, management training, HR courses, professional development" />
        <meta name="author" content="Online Courses Platform" />
        <meta name="robots" content="index, follow" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Lato Font -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet" />
        <title>online courses</title>
    </head>
    <body>
        <header class="header">
          <div class="container">
              <h6 class="header__pre-title">Enjoy your studying!</h6>
              <h1 class="header__title">Our online courses</h1>
          </div>
        </header>
        <main>
            <section class="navigation-menu">
              <div class="container">
                <nav class="navigation" role="navigation" aria-label="Course Categories and Search">
                    <ul class="navigation__list">
                        <!-- Категории генерируются JS -->
                    </ul>
                    <form class="navigation__form" role="search">
                      <input class="navigation__search" type="search" placeholder="Search Course..." aria-label="Course Search" />
                    </form>
                </nav>
              </div>
            </section>
            <section class="courses" aria-labelledby="courses-heading">
              <div class="container">
                <div class="courses__grid">
                  <ul class="courses__grid__list">
                    <!-- Карточки генерируются JS -->
                  </ul>


                  </ul>
                </div>
                <div class="courses__load-more">
                  <button class="courses__load-more__button" type="button" aria-label="Load more courses">Load more</button>
                </div>
              </div>
            </section>
        </main>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
